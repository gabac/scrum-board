<a href="#" id="addstory" class="btn btn-default active" role="button">Add user story</a>
<div class="container scrumboard">
  <div class="row">
      <div class="col-md-4">
          <h2>Todo</h2>
          <div>
                 <% for(var i = 0; i < openStories.length; i++) { 
                     var openStory = openStories[i];
                 %>
                    <div class="story">
                        <div>
                            Title: <%=openStory.get('title')%>
                        </div>
                        <div>
                            Status: <%=openStory.get('status')%>
                        </div>
                        <div>
                            Estimation: <%=openStory.get('estimation')%>
                        </div>
                        <div>
                            Story: <%=openStory.get('story')%>
                        </div>
                    </div>
                 <% } %>
          </div>
      </div>
      <div class="col-md-4">
          <h2>In Progress</h2>
      </div>
      <div class="col-md-4">
          <h2>Done </h2>
      </div>
  </div>
</div>
<div id="addstoryview">
</div>
